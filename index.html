<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    

    <div class="all container">
        <div class="wrapper">
            <div class="inner">
                <div class="stars">
                    <div class="all outer-sun">
                        <div class="all sun">
                            <div class="cont">
                                <div class="all craters crater"></div>
                                <div class="all craters crater-2"></div>
                                <div class="all craters crater-3"></div>
                            </div> 
                        </div>
                    </div>

                    <div class="all actual-stars">
                        <div class="star_a star"></div>
                        <div class="star_a star-2"></div>
                        <div class="star_a star-3"></div>
                        <div class="star_a star-4"></div>
                        <div class="star_a star-5"></div>
                        <div class="star_a star-6"></div>
                        <div class="star_a star-7"></div>
                    </div>

                    <div class="all rays">
                        <div class="ray-1"></div>
                        <div class="ray-2"></div>
                        <div class="ray-3"></div>
                    </div>
                </div>

                <div class="clouds">
                    <div class="cloud"> </div>
                    <div class="cloud-2"> </div>
                    <div class="cloud-3"> </div>
                    <div class="cloud-4"> </div>
                    <div class="cloud-5"> </div>
                </div>
                <div class="clouds-2">
                    <div class="cloud"> </div>
                    <div class="cloud-2"> </div>
                    <div class="cloud-3"> </div>
                    <div class="cloud-4"> </div>
                    <div class="cloud-5"> </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
